    // Get favorites from localStorage
    let favorites = JSON.parse(localStorage.getItem('925adhd_favorites') || '[]');
    
    // DOM elements
    const contentEl = document.getElementById('content');
    const favCountEl = document.getElementById('favCount');
    
    // Render favorites
    function renderFavorites() {
      favCountEl.textContent = favorites.length;
      
      if (favorites.length === 0) {
        contentEl.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üíú</div>
            <h2 class="empty-title">No saved gigs yet</h2>

            </p>
            <a href="gigs.html" class="empty-btn">Browse Gigs</a>

        return;

      let html = `
        <div class="pro-tip">
          <strong>üí° Pro Tip:</strong> These are your saved gigs! Tap the ‚úï to remove one, or tap the card to view details.

        <div class="gig-list">
