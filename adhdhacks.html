<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADHD Hacks - 925 ADHD</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#56C3AE">
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --card-hover: #222;
      --text: #fff;
      --muted: #999;
      --brand: #56C3AE;
      --brand-dim: rgba(86, 195, 174, 0.15);
      --productivity: #818CF8;
      --focus: #22D3EE;
      --energy: #4ADE80;
      --border: rgba(255, 255, 255, 0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      padding: 20px 8px 100px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    /* Header */
    .page-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .page-header h1 {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 6px;
    }

    .page-header p {
      color: var(--muted);
      font-size: 14px;
    }

    /* Progress */
    .progress-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--card);
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
    }

    .progress-bar .icon {
      font-size: 20px;
    }

    .progress-info {
      flex: 1;
    }

    .progress-info .label {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .progress-track {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--brand), var(--energy));
      border-radius: 3px;
      transition: width 0.4s ease;
      width: 0%;
    }

    .progress-count {
      font-size: 13px;
      font-weight: 700;
      color: var(--brand);
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      overflow-x: auto;
      padding-bottom: 4px;
      -webkit-overflow-scrolling: touch;
    }

    .filters::-webkit-scrollbar {
      display: none;
    }

    .filter-btn {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--muted);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      background: var(--card-hover);
      color: var(--text);
    }

    .filter-btn.active {
      background: var(--brand);
      color: #000;
      border-color: var(--brand);
    }

    /* Hack Cards */
    .hack-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .hack-card {
      background: var(--card);
      border-radius: 16px;
      border: 1px solid var(--border);
      overflow: hidden;
      transition: border-color 0.2s;
    }

    .hack-card:hover {
      border-color: rgba(86, 195, 174, 0.3);
    }

    .hack-card.tried {
      opacity: 0.7;
    }

    .hack-card.tried .hack-header::after {
      content: '‚úì Tried';
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--energy);
      color: #000;
      font-size: 10px;
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 6px;
    }

    .hack-header {
      display: flex;
      gap: 14px;
      padding: 16px;
      cursor: pointer;
      position: relative;
    }

    .hack-img {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      object-fit: cover;
      background: #222;
      flex-shrink: 0;
    }

    .hack-info {
      flex: 1;
      min-width: 0;
    }

    .hack-title {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 6px;
      line-height: 1.3;
      padding-right: 60px;
    }

    .hack-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
    }

    .tag {
      font-size: 10px;
      font-weight: 600;
      padding: 3px 8px;
      border-radius: 6px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .tag.category {
      background: rgba(255, 255, 255, 0.08);
      color: var(--muted);
    }

    .tag.category.productivity {
      background: rgba(129, 140, 248, 0.15);
      color: var(--productivity);
    }

    .tag.category.focus {
      background: rgba(34, 211, 238, 0.15);
      color: var(--focus);
    }

    .tag.category.energy {
      background: rgba(74, 222, 128, 0.15);
      color: var(--energy);
    }

    .tag.time {
      background: rgba(255, 255, 255, 0.05);
      color: var(--muted);
    }

    .hack-desc {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .expand-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.02);
      border-top: 1px solid var(--border);
      font-size: 12px;
      color: var(--brand);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .expand-indicator:hover {
      background: rgba(86, 195, 174, 0.08);
    }

    .expand-indicator .arrow {
      transition: transform 0.3s;
    }

    .hack-card.expanded .expand-indicator .arrow {
      transform: rotate(180deg);
    }

    /* Expandable Steps */
    .hack-steps {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      background: rgba(0, 0, 0, 0.2);
    }

    .hack-card.expanded .hack-steps {
      max-height: 500px;
    }

    .steps-content {
      padding: 16px;
    }

    .steps-content h4 {
      font-size: 12px;
      color: var(--brand);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .step-list {
      list-style: none;
      margin-bottom: 16px;
    }

    .step-list li {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      font-size: 13px;
      color: var(--text);
      line-height: 1.5;
    }

    .step-num {
      width: 22px;
      height: 22px;
      background: var(--brand-dim);
      color: var(--brand);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      flex-shrink: 0;
    }

    .tried-btn {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 2px dashed rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: var(--muted);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .tried-btn:hover {
      border-color: var(--brand);
      color: var(--brand);
      background: var(--brand-dim);
    }

    .hack-card.tried .tried-btn {
      background: rgba(74, 222, 128, 0.1);
      border-color: var(--energy);
      color: var(--energy);
      border-style: solid;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--muted);
    }

    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    /* Quick Tips Banner */
    .quick-tip {
      background: linear-gradient(135deg, rgba(86, 195, 174, 0.1), rgba(129, 140, 248, 0.08));
      border: 1px solid rgba(86, 195, 174, 0.2);
      border-radius: 12px;
      padding: 14px 16px;
      margin-bottom: 20px;
      font-size: 13px;
      color: var(--text);
    }

    .quick-tip strong {
      color: var(--brand);
    }

    /* Responsive */
    @media (min-width: 600px) {
      .hack-header {
        padding: 20px;
      }

      .hack-img {
        width: 90px;
        height: 90px;
      }

      .hack-title {
        font-size: 17px;
      }

      .hack-desc {
        font-size: 14px;
        -webkit-line-clamp: 3;
      }

      .steps-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body data-page-title="ADHD Hacks">
  <div class="container">
    
    <!-- Header -->
    <header class="page-header">
      <h1>‚öîÔ∏è ADHD Hacks</h1>
      <p>Community-tested strategies that actually work</p>
    </header>

    <!-- Progress -->
    <div class="progress-bar">
      <span class="icon">üß™</span>
      <div class="progress-info">
        <div class="label">Hacks you've tried</div>
        <div class="progress-track">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>
      <span class="progress-count"><span id="triedCount">0</span> / <span id="totalCount">12</span></span>
    </div>

    <!-- Quick Tip -->
    <div class="quick-tip">
      üí° <strong>Pro tip:</strong> Don't try everything at once. Pick ONE hack that sounds fun, try it for a week, then come back.
    </div>

    <!-- Filters -->
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="productivity">üéØ Productivity</button>
      <button class="filter-btn" data-filter="focus">üîç Focus</button>
      <button class="filter-btn" data-filter="energy">‚ö° Energy</button>
    </div>

    <!-- Hack List -->
    <div class="hack-list" id="hackList">
      <!-- Populated by JS -->
    </div>

  </div>

  <script>
    const hacks = [
      {

        category: "productivity",

      },
      {
        id: "shower-clock",
        title: "Analog Shower Clock",
        description: "A cheap analog clock in your shower helps anchor time perception for your whole day.",
        category: "focus",
        time: "2 min setup",
        type: "One-time",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/Untitled%20design-af0aebe.png",
        steps: [
          "Buy a waterproof analog clock (dollar store works)",
          "Mount it in your shower where you can see it",
          "Glance at it while showering to build time awareness",
          "Notice improved time perception throughout your day"
        ]
      },
      {
        id: "finch-pet",
        title: "Finch Virtual Pet",
        description: "Gamify self-care with a virtual pet that grows when you complete real tasks.",
        category: "energy",
        time: "10 min setup",
        type: "Daily habit",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/finch.png",
        steps: [
          "Download the Finch app (free)",
          "Set up your virtual pet and customize it",
          "Add your daily self-care tasks",
          "Complete real tasks to keep your pet happy"
        ]
      },
      {
        id: "influencer-cleaning",
        title: "Inner Influencer Cleaning",
        description: "Pretend you're filming a cleaning video. Narrate what you're doing for instant engagement.",
        category: "energy",
        time: "No setup",
        type: "As needed",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/infuencer%20clean.png",
        steps: [
          "Browse cleaning TikToks for 2 mins (inspiration, not procrastination)",
          "Set a 25-min timer",
          "Narrate your cleaning like you're filming content",
          "Focus on making it look aesthetic"
        ]
      },
      {
        id: "shoes-indoors",
        title: "Shoes Indoors = Work Mode",
        description: "Wearing real shoes signals your brain it's time to get stuff done.",
        category: "productivity",
        time: "No setup",
        type: "Daily habit",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/shoes.png",
        steps: [
          "Put on real shoes (not slippers) when you start work",
          "Keep them on during your productive hours",
          "Take them off to signal rest time",
          "Notice the psychological shift into 'work mode'"
        ]
      },
      {
        id: "dopamine-anchoring",
        title: "Dopamine Anchoring",
        description: "Pair dreaded tasks with something enjoyable. Over time, your brain starts liking the task.",
        category: "focus",
        time: "No setup",
        type: "Ongoing",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/music.png",
        steps: [
          "Pick a task you always avoid",
          "Choose something enjoyable: music, snacks, fancy coffee",
          "ONLY allow that treat while doing the dreaded task",
          "Repeat consistently until your brain connects pleasure with the task"
        ]
      },
      {
        id: "dry-erase-everywhere",
        title: "Dry-Erase Markers Everywhere",
        description: "Keep markers in every room. Scribble reminders on mirrors and windows instantly.",
        category: "productivity",
        time: "5 min setup",
        type: "One-time",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/dry%20eraser%20markers.png",
        steps: [
          "Buy several packs of dry-erase markers",
          "Place them in every room",
          "Write reminders on mirrors, windows, any smooth surface",
          "Erase and update as you go"
        ]
      },
      {
        id: "laundry-hampers",
        title: "Pre-Sorted Laundry Hampers",
        description: "Three hampers: lights, darks, towels. When full, dump and wash. No sorting needed.",
        category: "productivity",
        time: "10 min setup",
        type: "One-time",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/laundry.png",
        steps: [
          "Get three hampers and label them: Lights, Darks, Towels",
          "Sort clothes as you take them off (takes 1 second)",
          "When any hamper is full, wash that load immediately",
          "No more decision fatigue at laundry time"
        ]
      },
      {
        id: "morning-cardio",
        title: "Morning Cardio Boost",
        description: "30 minutes of morning movement improves focus and emotional regulation all day.",
        category: "energy",
        time: "30 min daily",
        type: "Daily habit",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/run.png",
        steps: [
          "Set alarm 30 mins earlier (or start with 10 mins)",
          "Do any cardio: walk, dance, jumping jacks, yoga",
          "Don't overthink it - movement is movement",
          "Notice improved focus and mood throughout the day"
        ]
      },
      {
        id: "easy-wins-first",
        title: "Easy Wins First",
        description: "Start with quick satisfying tasks to build momentum before tackling hard stuff.",
        category: "productivity",
        time: "No setup",
        type: "Daily habit",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/frog.png",
        steps: [
          "List 2-3 tasks you can finish in under 10 minutes",
          "Do these FIRST when you start working",
          "Celebrate each one (even just a mental high-five)",
          "Ride that momentum into bigger tasks"
        ]
      },
      {
        id: "morning-anchor",
        title: "Morning Anchor Ritual",
        description: "A short engaging activity (Wordle, stretching) that wakes up your brain consistently.",
        category: "focus",
        time: "5-10 min daily",
        type: "Daily habit",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/morning.png",
        steps: [
          "Pick a 5-10 minute activity you actually enjoy",
          "Do it at the exact same time every morning",
          "Keep it simple: Wordle, stretching, journaling, singing",
          "This becomes your daily 'brain warm-up'"
        ]
      },
      {
        id: "beauty-dopamine",
        title: "Beauty as Dopamine Fuel",
        description: "Create beautiful environments. Aesthetic spaces boost motivation naturally.",
        category: "energy",
        time: "Varies",
        type: "Ongoing",
        image: "https://img1.wsimg.com/isteam/ip/e5c52ac6-7189-421d-9701-bbc6d6a027fc/desk.png",
        steps: [
          "Pick one space where you spend a lot of time",
          "Add beauty: plants, good lighting, nice colors",
          "Work in pretty places when possible: parks, cafes",
          "Notice how aesthetics boost your mood and motivation"
        ]
      }
    ];

    const STORAGE_KEY = '925adhd_tried_hacks';

    function getTriedHacks() {
      const stored = localStorage.getItem(STORAGE_KEY);
      return stored ? JSON.parse(stored) : [];
    }

    function toggleTried(hackId) {
      const tried = getTriedHacks();
      const index = tried.indexOf(hackId);
      
      if (index > -1) {
        tried.splice(index, 1);
      } else {
        tried.push(hackId);
      }
      
      localStorage.setItem(STORAGE_KEY, JSON.stringify(tried));
      renderHacks(currentFilter);
      updateProgress();
    }

    function updateProgress() {
      const tried = getTriedHacks();
      const total = hacks.length;
      const count = tried.length;
      const percent = (count / total) * 100;
      
      document.getElementById('triedCount').textContent = count;
      document.getElementById('totalCount').textContent = total;
      document.getElementById('progressFill').style.width = percent + '%';
    }

    function toggleExpand(hackId) {
      const card = document.querySelector(`[data-hack-id="${hackId}"]`);
      if (card) {
        card.classList.toggle('expanded');
      }
    }

    let currentFilter = 'all';

    function renderHacks(filter = 'all') {
      currentFilter = filter;
      const tried = getTriedHacks();
      const list = document.getElementById('hackList');
      
      const filtered = filter === 'all' 
        ? hacks 
        : hacks.filter(h => h.category === filter);
      
      if (filtered.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <div class="icon">üîç</div>
            <p>No hacks found in this category</p>
          </div>
        `;
        return;
      }
      
      list.innerHTML = filtered.map(hack => {
        const isTried = tried.includes(hack.id);
        
        return `
          <div class="hack-card ${isTried ? 'tried' : ''}" data-hack-id="${hack.id}">
            <div class="hack-header" onclick="toggleExpand('${hack.id}')">
              <img class="hack-img" src="${hack.image}" alt="${hack.title}" loading="lazy">
              <div class="hack-info">
                <h3 class="hack-title">${hack.title}</h3>
                <div class="hack-meta">
                  <span class="tag category ${hack.category}">${hack.category}</span>
                  <span class="tag time">‚è±Ô∏è ${hack.time}</span>
                  <span class="tag time">üîÅ ${hack.type}</span>
                </div>
                <p class="hack-desc">${hack.description}</p>
              </div>
            </div>
            
            <div class="expand-indicator" onclick="toggleExpand('${hack.id}')">
              <span>How to do it</span>
              <span class="arrow">‚ñº</span>
            </div>
            
            <div class="hack-steps">
              <div class="steps-content">
                <h4>Steps</h4>
                <ol class="step-list">
                  ${hack.steps.map((step, i) => `
                    <li>
                      <span class="step-num">${i + 1}</span>
                      <span>${step}</span>
                    </li>
                  `).join('')}
                </ol>
                <button class="tried-btn" onclick="event.stopPropagation(); toggleTried('${hack.id}')">
                  ${isTried ? '‚úì Tried this!' : 'Mark as tried'}
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderHacks(btn.dataset.filter);
      });
    });

    // Initialize
    renderHacks();
    updateProgress();
  </script>

  <div id="site-nav"></div>
  <script src="assets/layout.js"></script>
</body>
</html>
