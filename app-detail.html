        `;
      }
      
      // Build Final Take section
      let finalHtml = '';
      if (app.finalTake) {
        finalHtml = `
          <section class="section final-take">
            <h2 class="section-title">üî• Final Take</h2>
            <p>${app.finalTake}</p>
          </section>
        `;
      }
      
      // Build Ideal For section
      let idealHtml = '';
      if (app.idealFor) {
        idealHtml = `
          <section class="section ideal-for">
            <h2 class="section-title">‚úÖ Ideal For</h2>
            <ul>
              ${app.idealFor.map(item => `<li>${item}</li>`).join('')}
            </ul>
          </section>
        `;
      }
      
      // Build Bottom Line
      let bottomHtml = '';
      if (app.bottomLine) {
        bottomHtml = `
          <div class="quote-box">
            ${app.bottomLine}
          </div>
        `;
      }
      
      // Full render
      document.getElementById('content').innerHTML = `
        <div class="app-hero">
          <img src="${app.logo}" alt="${app.name}" class="app-logo" onerror="this.src='https://via.placeholder.com/80/1a1a1a/5BBFB5?text=${app.name.charAt(0)}'">
          <h1 class="app-name">${app.name}</h1>
          <p class="app-rate">${app.rate}</p>
          <div class="app-tags">${tagsHtml}</div>
          ${app.link ? `<a href="${app.link}" target="_blank" class="visit-btn">Visit App ‚Üí</a>` : ''}
        </div>
        
        <p class="intro-text">${app.intro}</p>
        
        ${adhdHtml}
        ${howHtml}
        ${notesHtml}
        ${payoutHtml}
        ${activitiesHtml}
        ${redditHtml}
        ${prosConsHtml}
        ${finalHtml}
        ${idealHtml}
        ${bottomHtml}
      `;
      
      // Update page title
      document.title = `${app.name}`;
    }
    
    // Initialize
    if (appId && apps[appId]) {
      renderApp(apps[appId]);
    } else {
      renderApp(null);
    }
  </script>
  <div id="site-nav"></div>
  <script src="assets/layout.js"></script>
</body>
</html>
