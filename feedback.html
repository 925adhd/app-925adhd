<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - 925 ADHD</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#56C3AE">
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --text: #fff;
      --muted: #999;
      --brand: #56C3AE;
      --brand-dim: rgba(86, 195, 174, 0.15);
      --green: #4ADE80;
      --yellow: #FBBF24;
      --red: #F87171;
      --border: rgba(255, 255, 255, 0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      padding: 20px 16px 100px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    /* Header */
    .page-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .page-header .emoji {
      font-size: 40px;
      margin-bottom: 12px;
      display: block;
    }

    .page-header h1 {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 6px;
    }

    .page-header p {
      color: var(--muted);
      font-size: 14px;
    }

    /* Form Card */
    .form-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text);
    }

    .form-group .hint {
      font-size: 12px;
      color: var(--muted);
      font-weight: 400;
      margin-left: 4px;
    }

    /* Type Selector */
    .type-selector {
      display: flex;
      gap: 8px;
    }

    .type-btn {
      flex: 1;
      background: rgba(255, 255, 255, 0.04);
      border: 2px solid var(--border);
      border-radius: 10px;
      padding: 12px 8px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .type-btn:hover {
      border-color: rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.06);
    }

    .type-btn.active {
      border-color: var(--brand);
      background: var(--brand-dim);
    }

    .type-btn .emoji {
      font-size: 20px;
      display: block;
      margin-bottom: 4px;
    }

    .type-btn .label {
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
    }

    .type-btn.active .label {
      color: var(--brand);
    }

    /* Text Inputs */
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 14px;
      color: var(--text);
      font-family: inherit;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--brand);
    }

    input::placeholder,
    textarea::placeholder {
      color: var(--muted);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
      line-height: 1.5;
    }

    /* Character count */
    .char-count {
      text-align: right;
      font-size: 11px;
      color: var(--muted);
      margin-top: 6px;
    }

    /* Screenshot Upload */
    .upload-area {
      border: 2px dashed var(--border);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .upload-area:hover {
      border-color: var(--brand);
      background: var(--brand-dim);
    }

    .upload-area.has-file {
      border-color: var(--green);
      background: rgba(74, 222, 128, 0.1);
      border-style: solid;
    }

    .upload-area input[type="file"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }

    .upload-area .icon {
      font-size: 24px;
      margin-bottom: 6px;
      display: block;
    }

    .upload-area .text {
      font-size: 13px;
      color: var(--muted);
    }

    .upload-area.has-file .text {
      color: var(--green);
      font-weight: 600;
    }

    .upload-area .filename {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
      word-break: break-all;
    }

    /* Checkbox */
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .checkbox-row:hover {
      background: rgba(255, 255, 255, 0.04);
    }

    .checkbox-row input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: var(--brand);
      cursor: pointer;
    }

    .checkbox-row label {
      font-size: 14px;
      cursor: pointer;
      flex: 1;
    }

    .checkbox-row .hint {
      font-size: 12px;
      color: var(--muted);
      display: block;
      margin-top: 2px;
      font-weight: 400;
    }

    /* Email Section */
    .email-section {
      margin-top: 12px;
      padding: 14px;
      background: var(--brand-dim);
      border-radius: 10px;
      border: 1px solid rgba(86, 195, 174, 0.2);
      display: none;
    }

    .email-section.visible {
      display: block;
      animation: slideDown 0.2s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .email-section label {
      font-size: 13px;
      font-weight: 600;
      color: var(--brand);
      margin-bottom: 8px;
      display: block;
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      background: var(--brand);
      color: #000;
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .submit-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(86, 195, 174, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Status */
    .status {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      margin-top: 12px;
      min-height: 20px;
    }

    .status.error {
      color: var(--red);
    }

    /* Success State */
    .success-state {
      text-align: center;
      padding: 40px 20px;
      display: none;
    }

    .success-state.visible {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .success-state .emoji {
      font-size: 60px;
      margin-bottom: 16px;
      display: block;
      animation: bounce 0.5s ease;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .success-state h2 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .success-state p {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .success-state .back-btn {
      display: inline-block;
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s;
    }

    .success-state .back-btn:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    /* Previous Submissions */
    .prev-submissions {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

    .prev-submissions h3 {
      font-size: 13px;
      color: var(--muted);
      font-weight: 600;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .submission-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .submission-item .emoji {
      font-size: 18px;
    }

    .submission-item .info {
      flex: 1;
      min-width: 0;
    }

    .submission-item .title {
      font-size: 13px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .submission-item .date {
      font-size: 11px;
      color: var(--muted);
    }

    .submission-item .status-badge {
      font-size: 10px;
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.08);
      color: var(--muted);
    }

    .submission-item .status-badge.received {
      background: var(--brand-dim);
      color: var(--brand);
    }
  </style>
</head>
<body data-page-title="Feedback">
  <div class="container">
    
    <!-- Header -->
    <header class="page-header">
      <span class="emoji">üí¨</span>
      <h1>Got feedback?</h1>
      <p>Your ideas shape what gets built next</p>
    </header>

    <!-- Form Card -->
    <div class="form-card">
      
      <!-- Form -->
      <form id="feedbackForm">
        
        <!-- Type Selector -->
        <div class="form-group">
          <label>What's this about? <span class="hint">Helps me prioritize</span></label>
          <div class="type-selector">
            <div class="type-btn active" data-value="feature">
              <span class="emoji">üí°</span>
              <span class="label">Feature idea</span>
            </div>
            <div class="type-btn" data-value="bug">
              <span class="emoji">üêõ</span>
              <span class="label">Bug report</span>
            </div>
            <div class="type-btn" data-value="other">
              <span class="emoji">üí¨</span>
              <span class="label">Other</span>
            </div>
          </div>
          <input type="hidden" name="kind" id="kind" value="feature">
        </div>

        <!-- Title -->
        <div class="form-group">
          <label for="title">Quick summary</label>
          <input type="text" id="title" name="title" placeholder="What's the gist?" maxlength="100">
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">Tell me more <span class="hint">Even one sentence helps</span></label>
          <textarea id="description" name="description" placeholder="Details, steps to reproduce, or just brain-dump your idea here..."></textarea>
          <div class="char-count"><span id="charCount">0</span> / 1000</div>
        </div>

        <!-- Screenshot -->
        <div class="form-group">
          <label>Screenshot <span class="hint">Optional</span></label>
          <div class="upload-area" id="uploadArea">
            <input type="file" id="screenshot" name="screenshot" accept="image/*">
            <span class="icon">üìé</span>
            <span class="text">Tap to add a screenshot</span>
            <span class="filename" id="filename"></span>
          </div>
        </div>

        <!-- Response Checkbox -->
        <div class="form-group">
          <div class="checkbox-row" onclick="document.getElementById('wantResponse').click()">
            <input type="checkbox" id="wantResponse">
            <label for="wantResponse" onclick="event.stopPropagation()">
              I'd like a response
              <span class="hint">I'll reach out if I have questions</span>
            </label>
          </div>

          <div class="email-section" id="emailSection">
            <label for="email">Your email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com">
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="submit-btn" id="submitBtn">Send feedback ‚ú®</button>
        <div class="status" id="status"></div>

      </form>

      <!-- Success State (hidden by default) -->
      <div class="success-state" id="successState">
        <span class="emoji">üéâ</span>
        <h2>Thanks for the feedback!</h2>
        <p>You're helping make this better for everyone.</p>
        <a href="dashboard.html" class="back-btn">Back to Home</a>
      </div>

    </div>

    <!-- Previous Submissions (if any) -->
    <div class="prev-submissions" id="prevSubmissions" style="display: none;">
      <h3>Your recent submissions</h3>
      <div id="submissionsList"></div>
    </div>

  </div>

  <script>
    // Type selector
    const typeBtns = document.querySelectorAll('.type-btn');
    const kindInput = document.getElementById('kind');

    typeBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        typeBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        kindInput.value = btn.dataset.value;
      });
    });

    // Character count
    const description = document.getElementById('description');
    const charCount = document.getElementById('charCount');

    description.addEventListener('input', () => {
      charCount.textContent = description.value.length;
    });

    // File upload
    const uploadArea = document.getElementById('uploadArea');
    const screenshot = document.getElementById('screenshot');
    const filename = document.getElementById('filename');

    screenshot.addEventListener('change', () => {
      if (screenshot.files && screenshot.files[0]) {
        uploadArea.classList.add('has-file');
        uploadArea.querySelector('.icon').textContent = '‚úì';
        uploadArea.querySelector('.text').textContent = 'Screenshot added';
        filename.textContent = screenshot.files[0].name;
      } else {
        uploadArea.classList.remove('has-file');
        uploadArea.querySelector('.icon').textContent = 'üìé';
        uploadArea.querySelector('.text').textContent = 'Tap to add a screenshot';
        filename.textContent = '';
      }
    });

    // Response checkbox
    const wantResponse = document.getElementById('wantResponse');
    const emailSection = document.getElementById('emailSection');
    const email = document.getElementById('email');

    wantResponse.addEventListener('change', () => {
      if (wantResponse.checked) {
        emailSection.classList.add('visible');
        setTimeout(() => email.focus(), 200);
      } else {
        emailSection.classList.remove('visible');
        email.value = '';
      }
    });

    // Form submit
    const form = document.getElementById('feedbackForm');
    const status = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');
    const successState = document.getElementById('successState');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const desc = description.value.trim();

      // Validation
      if (!title) {
        status.textContent = 'Just need a quick summary!';
        status.classList.add('error');
        document.getElementById('title').focus();
        return;
      }

      if (!desc) {
        status.textContent = 'Tell me a bit more about it!';
        status.classList.add('error');
        description.focus();
        return;
      }

      if (wantResponse.checked && !email.value.trim()) {
        status.textContent = 'Add your email so I can respond!';
        status.classList.add('error');
        email.focus();
        return;
      }

      // Clear error
      status.classList.remove('error');
      status.textContent = 'Sending...';
      submitBtn.disabled = true;

      // Build payload
      const payload = {
        createdAt: new Date().toISOString(),
        kind: kindInput.value,
        title: title,
        description: desc,
        anonymous: !wantResponse.checked
      };

      if (wantResponse.checked && email.value) {
        payload.email = email.value.trim();
      }

      const file = screenshot.files && screenshot.files[0];
      if (file) {
        payload.attachmentName = file.name;
      }

      try {
        const formData = new FormData();
        formData.append('payload', JSON.stringify(payload));
        if (file) formData.append('screenshot', file, file.name);

        const res = await fetch('/submit-feedback', { method: 'POST', body: formData });

        if (res.ok) {
          // Save to local storage for history
          saveSubmission(payload);
          
          // Show success
          form.style.display = 'none';
          successState.classList.add('visible');
          status.textContent = '';
        } else {
          throw new Error('Server error');
        }
      } catch (err) {
        status.textContent = 'Something went wrong. Try again?';
        status.classList.add('error');
        submitBtn.disabled = false;
      }
    });

    // Save submission to local storage
    function saveSubmission(payload) {
      const submissions = JSON.parse(localStorage.getItem('925_feedback_submissions') || '[]');
      submissions.unshift({
        title: payload.title,
        kind: payload.kind,
        date: payload.createdAt,
        status: 'received'
      });
      // Keep only last 5
      localStorage.setItem('925_feedback_submissions', JSON.stringify(submissions.slice(0, 5)));
    }

    // Load previous submissions
    function loadSubmissions() {
      const submissions = JSON.parse(localStorage.getItem('925_feedback_submissions') || '[]');
      if (submissions.length === 0) return;

      const container = document.getElementById('prevSubmissions');
      const list = document.getElementById('submissionsList');
      
      const kindEmoji = {
        feature: 'üí°',
        bug: 'üêõ',
        other: 'üí¨'
      };

      list.innerHTML = submissions.map(sub => `
        <div class="submission-item">
          <span class="emoji">${kindEmoji[sub.kind] || 'üí¨'}</span>
          <div class="info">
            <div class="title">${sub.title}</div>
            <div class="date">${new Date(sub.date).toLocaleDateString()}</div>
          </div>
          <span class="status-badge received">Received</span>
        </div>
      `).join('');

      container.style.display = 'block';
    }

    // Initialize
    loadSubmissions();
  </script>

  <div id="site-nav"></div>
  <script src="assets/layout.js"></script>
</body>
</html>
