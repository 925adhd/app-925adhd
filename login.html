    .checkbox-group label {

      font-size: 14px;
      line-height: 1.4;

    .checkbox-group a {
      color: #5BBFB5;
      text-decoration: none;
    }
    
    .checkbox-group a:hover {
      text-decoration: underline;
    }
    
    .btn {
      width: 100%;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;

    .btn-primary {
      background: #5BBFB5;

    .btn-primary:hover:not(:disabled) {

    .message.error {

    .signup-link {

    .loading {

<body>
  <div id="site-header"></div>
  <div class="login-card">

      </div>
    
    <h1>925 ADHD</h1>
    <p class="subtitle">Flexible, ADHD-friendly ways to earn online.<br>Already joined? Log in below</p>
    
    <div id="message" class="message"></div>
    
    <form id="loginForm">
      <div class="input-group">
        <input 
          type="email" 
          id="email" 
          placeholder="Enter your email" 
          required
          autocomplete="email"
        >
      </div>
      
      <button type="submit" class="btn btn-primary" id="submitBtn">
        Continue
      </button>
    </form>
    
    <div class="divider"><span>or</span></div>
    
    <button class="btn btn-google" id="googleBtn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
      Continue with Google
    </button>
    
    <p class="signup-link">
      Don't have an account? <a href="https://buy.stripe.com/eVqdRa7Zr6xA5VXbiU7Zu05">Sign up</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase
    const SUPABASE_URL = 'https://ietkanacfoyoswioapqg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlldGthbmFjZm95b3N3aW9hcHFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1ODAxMTgsImV4cCI6MjA4MjE1NjExOH0.hpNcynKl-5Hnm-82Z9KM2XHxzHfWAoQq_5N5quaStlM';
    
    const { createClient } = window.supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submitBtn');
    const googleBtn = document.getElementById('googleBtn');
    const messageDiv = document.getElementById('message');
    
    function showMessage(text, type) {
      messageDiv.innerHTML = text;
      messageDiv.className = `message ${type}`;
    }
    
    function setLoading(loading) {
      submitBtn.disabled = loading;
      submitBtn.innerHTML = loading 
        ? '<span class="loading"></span>Sending...' 
        : 'Continue';
    }
    
    // Email Magic Link Login
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      if (!email) return;
      
      setLoading(true);
      
      try {
        // First check if email is in Paid table
        const { data: member, error: memberError } = await supabaseClient
          .from('Paid')
          .select('email, status')
          .eq('email', email)
          .eq('status', 'active')
          .single();
        
        if (!member) {
          showMessage('No active membership found for this email. <a href="https://buy.stripe.com/eVqdRa7Zr6xA5VXbiU7Zu05" style="color: #5BBFB5;">Sign up here</a>', 'error');
          setLoading(false);
          return;
        }
        
        // Member found, send magic link
        const basePath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        const redirectUrl = window.location.origin + basePath + '/dashboard.html';
        
        const { error } = await supabaseClient.auth.signInWithOtp({
          email: email,
          options: {
            emailRedirectTo: redirectUrl
          }
        });
        
        if (error) throw error;
        
        showMessage('âœ“ Check your email for a login link!', 'success');
        emailInput.value = '';
        
      } catch (error) {
        console.error('Login error:', error);
        showMessage(error.message || 'Something went wrong. Please try again.', 'error');
      } finally {
        setLoading(false);
      }
    });
    
    // Google Sign In
    googleBtn.addEventListener('click', async () => {
      try {
        const basePath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        const redirectUrl = window.location.origin + basePath + '/dashboard.html';
        
        const { error } = await supabaseClient.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: redirectUrl
          }
        });
        
        if (error) throw error;
        
      } catch (error) {
        console.error('Google login error:', error);
        showMessage(error.message || 'Google sign-in failed. Please try again.', 'error');
      }
    });
    
    // Don't auto-redirect - let users stay on login page
    // Dashboard will handle membership verification
  </script>
