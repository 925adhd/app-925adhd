  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --card-hover: #222;
      --text: #ffffff;
      --text-muted: #888;
      --brand: #7c3aed;
      --green: #22c55e;
      --yellow: #facc15;
      --orange: #f97316;
      --blue: #3b82f6;
      --pink: #ec4899;
      --cyan: #5ac3ae;
      --red: #ef4444;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding-bottom: 100px;
      line-height: 1.6;
    }
    
    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--brand);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .back-btn {
      position: absolute;
      left: 16px;
      background: none;
      border: none;
      color: #0F0F0F;
      font-size: 20px;
      cursor: pointer;
      padding: 4px 8px;
    }
    
    .header-title {
      font-size: 18px;
      font-weight: 700;
      color: #0F0F0F;
    }
    
    .fav-btn-header {
      position: absolute;
      right: 16px;
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }
    
    /* Main Content */
    main {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px 16px;
      /* ensure content can scroll past the fixed CTA + bottom nav (reduced) */
      padding-bottom: calc(var(--nav-h, 72px) + 80px + env(safe-area-inset-bottom, 0px));
    }
    
    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    
    .hero-logo {
      width: 72px;
      height: 72px;
      border-radius: 16px;
      object-fit: cover;
      background: #2a2a2a;
    }
    
    .hero-info h1 {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 4px;
    }
    
    .hero-rate {
      font-size: 18px;
      font-weight: 700;
      color: var(--green);
    }
    
    .hero-desc {
      font-size: 14px;
      color: var(--text-muted);
      margin-top: 4px;
    }
    
    /* Quick Stats */
    .quick-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 24px;
    }
    
    .stat-card {
      background: var(--card);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }
    
    .stat-icon { font-size: 20px; margin-bottom: 4px; }
    .stat-label { font-size: 10px; color: var(--text-muted); text-transform: uppercase; }
    .stat-value { font-size: 12px; font-weight: 700; margin-top: 2px; }
    
    /* Intro */
    .intro-section {
      background: linear-gradient(135deg, rgba(124,58,237,0.1), rgba(34,197,94,0.05));
      border: 1px solid rgba(124,58,237,0.2);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      font-size: 15px;
      line-height: 1.7;
    }
    
    /* Content Sections */
    .section {
      margin-bottom: 20px;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    
    .section-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    
    .section-icon.adhd { background: rgba(124,58,237,0.2); }
    .section-icon.standout { background: rgba(34,197,94,0.2); }
    .section-icon.warning { background: rgba(249,115,22,0.2); }
    .section-icon.payout { background: rgba(90,195,174,0.2); }
    .section-icon.tasks { background: rgba(59,130,246,0.2); }
    .section-icon.verdict { background: rgba(236,72,153,0.2); }
    .section-icon.ideal { background: rgba(250,204,21,0.2); }
    
    .section-title {
      font-size: 16px;
      font-weight: 700;
    }
    
    .section-content {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
    }
    
    .section-content ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .section-content li {
      display: flex;
      gap: 10px;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .section-content li::before {
      content: '‚Ä¢';
      color: var(--brand);
      font-weight: bold;
      flex-shrink: 0;
    }
    
    .section-content.warning li::before { color: var(--orange); }
    
    .section-content p {
      font-size: 14px;
      line-height: 1.7;
    }
    
    /* Ideal For Tags */
    .ideal-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .ideal-tag {
      background: rgba(124,58,237,0.15);
      border: 1px solid rgba(124,58,237,0.3);
      color: #a78bfa;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    
    /* Empty State */
    .empty-section {
      color: var(--text-muted);
      font-style: italic;
      font-size: 13px;
    }
    
    /* CTA */
    .cta-section {
      position: fixed;
      /* sit flush with the top of the bottom nav (no gap) */
      bottom: calc(var(--nav-h, 72px));
      left: 0;
      right: 0;
      background: rgba(15, 15, 15, 0.98);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255,255,255,0.1);
      padding: 12px 16px max(12px, env(safe-area-inset-bottom));
      z-index: 10001;
    }
    
    .cta-container {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
    }
    
    .cta-btn {
      flex: 1;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 700;
      text-align: center;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .cta-primary {
      background: var(--brand);
      color: white;
    }
    
    .cta-primary:hover {
      background: #6d28d9;
      transform: translateY(-1px);
    }
    
    .cta-secondary {
      background: var(--card);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    /* Loading State */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: var(--brand);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Not Found */
    .not-found {
      text-align: center;
      padding: 60px 20px;
    }
    
    .not-found h2 {
      font-size: 24px;
      margin-bottom: 12px;
    }
    
    .not-found p {
      color: var(--text-muted);
      margin-bottom: 24px;
    }
    
    .not-found a {
      display: inline-block;
      background: var(--brand);
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
    }

    /* Responsive: reduce CTA button size on small screens while keeping them side-by-side */
    @media (max-width: 520px) {
      .cta-section {
        padding: 8px 12px max(8px, env(safe-area-inset-bottom));
      }

      .cta-container {
        gap: 8px;
        padding: 0;
        align-items: center;
      }

      .cta-btn {
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 12px;
        min-height: 44px;
      }

      .cta-container .cta-btn:first-child,
      .cta-container .cta-btn:last-child {
        max-width: 49%;
        box-sizing: border-box;
      }

      @media (max-width: 360px) {
        .cta-btn { font-size: 13px; padding: 8px 10px; }
      }
    }
  </style>
</head>

    function attemptImageFallback(img, id, remote) {
      try {
        const norm = s => s.replace(/[^a-z0-9]/g,'').toLowerCase();
        const idNorm = norm(id);

        // If there's an explicit mapping for this id, use it first
        if (imageMap && imageMap[id]) {

          img.src = 'images/' + imageMap[id];
          return;

        for (const f of imageFiles) {
          if (norm(f).includes(idNorm) || idNorm.includes(norm(f))) {
            img.onerror = null;
            img.src = 'images/' + f;
            return;
          }
        }

        if (!img.dataset.attempt) { img.dataset.attempt = 'png'; img.src = `images/${id}.png`; return; }
        if (img.dataset.attempt === 'png') { img.dataset.attempt = 'jpg'; img.src = `images/${id}.jpg`; return; }
        if (img.dataset.attempt === 'jpg') { img.dataset.attempt = 'webp'; img.src = `images/${id}.webp`; return; }

        img.onerror = null;
        img.src = 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%232a2a2a%22 width=%22100%22 height=%22100%22/><text x=%2250%22 y=%2255%22 text-anchor=%22middle%22 fill=%22%23888%22 font-size=%2240%22>üíº</text></svg>';
