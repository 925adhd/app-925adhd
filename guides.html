  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    :root {
      --bg: #0F0F0F;
      --card: #1A1A1A;
      --card-hover: #242424;
      --border: rgba(255,255,255,.1);
      --text: #fff;
      --text-muted: rgba(255,255,255,.55);
      --brand: #56C3AE;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      padding-bottom: 70px;
    }
    
    a {
      color: inherit;
      text-decoration: none;
    }
    
    /* Hero Banner */
    .hero-banner {
      width: 100%;
      height: 160px;
      background: url('images/rocket.png') center center / cover no-repeat;
      position: relative;
    }
    
    .hero-banner::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(transparent, var(--bg));
    }
    
    .menu-btn {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0,0,0,.4);
      border: none;
      color: var(--text);
      font-size: 20px;
      cursor: pointer;
      padding: 8px 10px;
      border-radius: 8px;
      backdrop-filter: blur(8px);
    }
    
    /* Main Content */
    .main-content {
      padding: 20px 16px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .page-title {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 16px;
    }
    
    .pro-tip {
      background: rgba(255, 193, 7, 0.1);
      border-left: 3px solid #FFC107;
      padding: 12px 14px;
      border-radius: 0 10px 10px 0;
      margin-bottom: 24px;
      font-size: 13px;
      color: rgba(255,255,255,.8);
      line-height: 1.5;
    }
    
    .pro-tip strong {
      color: #FFC107;
    }
    
    .section-label {
      font-size: 11px;
      font-weight: 700;
      color: var(--brand);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 14px;
    }
    
    /* Guide Cards Grid */
    .guides-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    
    .guide-card {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.2s;
      border: 1px solid var(--border);
    }
    
    .guide-card:hover {
      transform: translateY(-3px);
      border-color: var(--brand);
      box-shadow: 0 8px 24px rgba(0,0,0,.3);
    }
    
    .guide-card img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      display: block;
    }
    
    .guide-card h3 {
      padding: 10px 12px 12px;
      font-size: 13px;
      font-weight: 700;
      line-height: 1.3;
    }
    
    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1A1A1A;
      border-top: 1px solid var(--border);
      padding: 6px 0;
      padding-bottom: max(6px, env(safe-area-inset-bottom));
      z-index: 100;
    }
    
    .nav-items {
      display: flex;
      justify-content: space-around;
      align-items: center;
      max-width: 400px;
      margin: 0 auto;
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      padding: 6px 10px;
      color: var(--text-muted);
      font-size: 10px;
      font-weight: 600;
      transition: color 0.2s;
    }
    
    .nav-item.active {
      color: var(--brand);
    }
    
    .nav-item:hover {
      color: var(--text);
    }
    
    .nav-item .icon {
      font-size: 20px;
    }
    
    /* Tablet & Desktop */
    @media (min-width: 600px) {
      .hero-banner {
        height: 200px;
      }
      
      .main-content {
        padding: 28px 24px;
        max-width: 700px;
      }
      
      .page-title {
        font-size: 26px;
      }
      
      .pro-tip {
        font-size: 14px;
      }
      
      .guides-grid {
        gap: 16px;
      }
      
      .guide-card h3 {
        font-size: 14px;
        padding: 12px 14px 14px;
      }
      
      .nav-items {
        max-width: 500px;
      }
      
      .nav-item {
        font-size: 11px;
      }
      
      .nav-item .icon {
        font-size: 22px;
      }
    }
    
    @media (min-width: 900px) {
      .guides-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .main-content {
        max-width: 800px;
      }
    }
  </style>
</head>
